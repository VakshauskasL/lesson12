<!--
    Общие атрибуты
    autocomlete - on, off.вкл/выкл по умолчанию вкл
    autofocus-при загрузке стр автоматически появляется бегунок.
    disabled
    form=""при отправки формы
    name="" для всех полей обязательно и должно быть уникально обязательный атирибут!!!!!!!
    value=""
    readonly - мы не можем изменить значение
    required- становится обязательным к заполнению


    Поддерживается number range date datetime datetime-local month time week 
    max="10"
    min="-5" 
    для даты max="2019-09-10" min="22:10"


    Текстовые поля 
    maxlength="10"
    placeholder="текст"
    size="5"




    Поле ввода email и file 
    multiple-позволяет добавить несколько файлов или почт чекрез запятую


-->

<p><input type="submit" value="Отправить"></p>

    

</form>
<form>
    <input type="text"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required
    placeholder="000-000-0000">

    <input type="email"size="5">
    <textarea rows="10"cols="5" placeholder="123"> 
     текст
    </textarea><!--аналог импут текст состоит из 2-х строк-->
    <!--autofocus
    disabled
    form=""
    maxlength=""
    name=""
    placeholder=""
    readonly=""
    required
    wrap="" hard -сохраняет или не сохраняет переносы строк
            soft- не будет сохранят переносы строк
-->
    <input type ="submit">

        <option>3</option>

    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  -->
