<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Красивая форма</title>
    <link rel="stylesheet" href="style2.css">
    
</head>
<body>
    <form id="kontakt-form" accept-charset="utf-8" action="http://nickblack.pro/send.php"
    autocomplete="off"metod="post">
        <h1 class="headline">Контактная форма</h1>
         <div class="group">

                <label for="name">Имя<em>*</em></label>
                <input type="text" id ="fname"required><!--атрибут обязательное значение name required-->

         </div>
         <div class="group">

                <label for="sname">Фамилия</label>
                <input type="text"name='sname'>

         </div>
         <div class="group">

                <label for="age">Возраст</label>
                <input type="number" min="0"max="100" step="1" name="age">

        </div>
         <div class="group">

                <label for="mail">Электронная почта</label>
                <input type="email"name="mail">


         </div>

         <div class="group">
                <label for="bday">Дата рождения</label>
                <input type="date" name="bday">

         </div>

         <div class="group">
                <label for="phone">Телефон<em>*</em></label>
                <input type="tel" id="phone"required
                 pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000">
                 
                

         </div>

         <div class="group">
                <label for="mymail">E-mail получателя<em>*</em></label>
                <input type="email"id="mymail" required readonly value="vakshauskas@mail.ru">

         </div>

       <div class="group-button">
       <button type="submit">Отправить</button>
       </div>

    </form>
                    

     </body>
     </html>
