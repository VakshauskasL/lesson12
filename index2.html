<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Красивая форма</title>
    <link rel="stylesheet" href="style2.css">
    
</head>
<body>
    <form id="kontakt-form" accept-charset="utf-8" action="http://nickblack.pro/send.php"
    autocomplete="off"metod="post">
        <h1 class="headline">Контактная форма</h1>
         <div class="group">

                <label for="name">Имя пользователя:</label>
                <input type="text"id ="fname">

         </div>
         <div class="group">

                <label for="">Фамилия:</label>
                <input type="text"id='sname'>

         </div>
         <div class="group">

                <label for="age">Возраст:</label>
                <input type="number" min="0"max="120" id="age">

        </div>
         <div class="group">

                <label for="email">Адрес электронной почты:</label>
                <input type="email"id="mail">


         </div>

         <div class="group">
                <label for="age">Дата рождения:</label>
                <input type="date" id="bday">

         </div>

         <div class="group">
                <label for="tel">Номер телефона:</label>
                <input type="tel" id="phone"
                 placeholder="000-000-0000"
                 pattern="2[0-9]{3}-[0-9]{3}">
                

         </div>

         <div class="group">
                <label for="email">E-mail:</label>
                <input type="email"id="mymail" value="vakshauskas@mail.ru">

         </div>

         <div class="group">
                <button type="submit">Отправить</button>

        </div>

    </form>
                    

     </body>
     </html>
